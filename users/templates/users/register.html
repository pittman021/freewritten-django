{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            {{ form|crispy }}
        </fieldset>
        <button type="submit">Signup</button>
    </form>
    <div>
        Already have an account? <a href="{% url 'login' %}">Sign in</a>
    </div>
</div>

{% endblock content %}
