{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            {{ form|crispy }}
        </fieldset>
        <button class="btn" type="submit">Request Reset Password Token</button>
    </form>
    <div>
        Need an account? <a href="{% url 'register' %}">Sign up</a>
    </div>
</div>

{% endblock content %}
